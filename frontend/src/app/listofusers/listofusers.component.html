<app-header></app-header>
<app-navbar></app-navbar>

<div class="container">
    <h2>List of Users</h2>
    <table cTable>
        <thead>

          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
          </tr>
          
        </thead>
        <tbody>
          <tr *ngFor="let d of dataUser">
            <td>{{d.id}}</td>
            <td>{{d.username}}</td>
            <td>{{d.firstName}}</td>
            <td>{{d.lastName}}</td>
          </tr>
        </tbody>
    </table>

</div>
