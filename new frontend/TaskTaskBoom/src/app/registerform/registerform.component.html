<form [formGroup]="loginFormGroup"> 
  <div>First Name:</div>
  <div class="floating-label">
    <input
      placeholder="First Name"
      type="text"
      [formControlName]="'firstName'"
    />
  </div>
  <div>Last Name:</div>
  <div class="floating-label">
    <input placeholder="LastName" type="text" [formControlName]="'lastName'" />
  </div>
  <div>Username:</div>
  <div class="floating-label">
    <input placeholder="Username" type="text" [formControlName]="'username'" />
  </div>
  <div>Password:</div>
  <div class="floating-label">
    <input
      placeholder="Password"
      type="password"
      [formControlName]="'password'"
    />
  </div>
  <div>Confirm Password:</div>
  <div class="floating-label">
    <input
      placeholder="Password"
      type="password"
      [formControlName]="'password'"
    />
  </div>
  <button (click)="collectFormData()">Log in</button>
</form>
