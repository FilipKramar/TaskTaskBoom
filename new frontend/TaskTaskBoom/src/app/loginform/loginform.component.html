
<div class="content">

<h4>We are <span>TaskTaskBoom</span></h4>
<p>Welcome back!</p>
<form [formGroup]="loginFormGroup">
  <div class="loginform">
    <input placeholder="Username" type="text" [formControlName]="'username'" />
  </div>
  <div class="floating-label">
    <input
      placeholder="Password"
      type="password"
      [formControlName]="'password'"
    />
  </div>
  <button (click)="collectFormData()">Log in</button>
  <button routerLink="/home">Skip no database</button>
  
  <div class="register">
  <a mat-button routerLink="/register" >Dont have an account?</a>
</div>
</form>
</div>
