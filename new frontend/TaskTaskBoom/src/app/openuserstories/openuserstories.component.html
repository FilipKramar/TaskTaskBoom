<div class="grid-item item">
  <p>USERSTORY</p>
  <table mat-table  [dataSource]="userstories" class="mat-elevation-z8" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let userstory">{{ userstory.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let userstory">{{ userstory.name }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let userstory">{{ userstory.username }}</td>
    </ng-container>

    <ng-container matColumnDef="currentStage">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let userstory">{{ userstory.currentStage }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'username', 'currentStage']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'username', 'currentStage']"></tr>
  </table>
</div>
