<div class="container">
    <h2>List of Users</h2>
    <table cTable>
        <thead>

          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
          </tr>
          
        </thead>
        <tbody>

            <tr>
                <th scope="col">1</th>
                <th scope="col">VPavlik</th>
                <th scope="col">Veronika</th>
                <th scope="col">Pavlik</th>
              </tr>
        </tbody>
        <tbody>
          <tr *ngFor="let user of members$ | async">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
          </tr>
        </tbody>
    </table>

</div>
