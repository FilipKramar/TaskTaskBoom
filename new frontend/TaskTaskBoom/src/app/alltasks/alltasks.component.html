<div class="grid-item item">
    <p>ALL TASKS</p>
    <table cTable>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Description</th>
            <th scope="col">Assignee</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let task of alltasks"  [routerLink]="['/edit', task.id]">
          <td>{{task.id}}</td>
          <td>{{task.description}}</td>
          <td>{{task.username}}</td>
          <td>{{task.status}}</td>
        </tr>

        <tr>
          <td>1</td>
          <td>Create a project</td>
          <td>VPavlik</td>
          <td>NEW</td>
        </tr>
        </tbody>
      </table>
</div>
