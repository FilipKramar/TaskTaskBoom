<div class="grid-item item">
  <p>ALL TASKS</p>

  <table mat-table [dataSource]="alltasks" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let task" [routerLink]="['/members', task.id]">{{ task.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Assignee</th>
      <td mat-cell *matCellDef="let task">{{ task.username }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">{{ task.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'description', 'username', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'description', 'username', 'status']"></tr>
  </table>
</div>
